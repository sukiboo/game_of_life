# experiment parameters
exp_params:
    dataset: random
    num_steps: 1
    num_tests: 10
    model_type: recursive
    activation: relu
    random_seed: 2023


# training parameters
train_params:
    batch_size: 1
    steps_per_epoch: 1
    epochs: 10000


# parameters for optimization algorithms
algos:
    Adadelta: {learning_rate: 1.0e-1}
    Adafactor: {learning_rate: 2e-2}
    Adagrad: {learning_rate: 3e-2}
    Adam: {learning_rate: 3e-4}
    AdamW: {learning_rate: 3e-4}
    Adamax: {learning_rate: 1.0e-3}
    Ftrl: {learning_rate: 5e-2}
    Nadam: {learning_rate: 3e-4}
    RMSprop: {learning_rate: 3e-4}
    SGD: {learning_rate: 1.0e-2, momentum: .5}

